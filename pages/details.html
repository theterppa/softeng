<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournament Details</title>
  <link rel="stylesheet" href="../assets/styles/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Redirect to login page if the user is not logged in
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "../login/login.html";
    }

  </script>
</head>
<body>
  <header>
    <h1><i class="fas fa-trophy"></i> Tournament Details</h1>
  </header>

  <div class="tournament-details">
    <h2 id="tournament-title">Tournament Title</h2>
    <p id="tournament-date">Date: TBD</p>
    <p id="tournament-game-mode">Game Mode: TBD</p>
    <p id="tournament-fields">Available Courts: TBD</p>
    
    <h3>Players</h3>
    <div class="players-container">
      <table id="players-table">
        <thead>
          <tr>
            <th>Player Name</th>
            <th>Payment Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tournament-players"></tbody>
      </table>
    </div>

    <h3>Court Schedule</h3>
    <div id="court-schedule" class="schedule-container"></div>
    
    <div class="charts-container">
      <div class="chart-wrapper">
        <canvas id="playersPerFieldChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="gameModeDistributionChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="paymentStatusChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="tournamentBracketChart"></canvas>
      </div>
      <div class="chart-wrapper">
        <canvas id="courtAllocationChart"></canvas>
      </div>
    </div>
  </div>
  <button id="back-button">Back to Plans</button>

  <footer>
    <p>&copy; 2025 Tournament Schedule. All rights reserved.</p>
  </footer>

  <script src="../assets/scripts/details.js"></script>
  <script>
    document.getElementById("back-button").addEventListener("click", () => {
      window.location.href = "../index.html"; // Redirect back to the main page
    });
  </script>
</body>
</html>
