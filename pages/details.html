<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tournament Details</title>
  <link rel="stylesheet" href="../assets/styles/details.css"/>
  <link rel="stylesheet" href="../assets/styles/editPlanModal.css"/>
  <link rel="stylesheet" href="../assets/styles/printExport.css"/>
  <link rel="stylesheet" href="../assets/styles/warningLabels.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <script>
    // Redirect to login page if the user is not logged in
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "../login/login.html";
    }
  </script>
</head>
<body>
  <header>
    <h1><i class="fas fa-trophy"></i> Tournament Details</h1>
  </header>

<!-- Tournament information section -->
<section id="tournament-info-section">
  <h2 id="tournament-title"></h2>
  <div class="tournament-meta">
    <span id="tournament-date"></span> |
    <span id="tournament-player-count"></span> |
    <span id="tournament-game-mode"></span>
  </div>
  <div id="detail-missing-info"></div>
  <button id="edit-tournament-btn"><i class="fas fa-edit"></i> Edit Tournament</button>
</section>

<!-- Tournament Chart Placeholder -->
  <section id="tournament-chart-section">
    <h2>Tournament Chart</h2>
    <div id="tournament-chart-placeholder"></div>
  </section>

 <!-- Player List with Payment Status -->
  <section id="player-payment-section">
    <h2>Players & Payment Status</h2>
    <table id="player-payment-table">
      <thead>
        <tr>
          <th>Player Name</th>
          <th>Payment Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Player rows will be dynamically inserted here -->
      </tbody>
    </table>
  </section>
  <!-- Buttons -->
<div id="sticky-footer-buttons">
  <div class="left-buttons">
    <button id="back-button">Back to Plans</button>
  </div>
  <div class="right-buttons">
    <button id="print-export-btn">Print & PDF</button>
  </div>
</div>

  <!-- Modal for Info selection -->
<div id="info-selection-modal" class="modal">
  <div class="modal-content">
    <h2>Select to Print or download PDF</h2>
    <div class="content-picker">
      <h3>Select Content</h3>
      <form id="print-options-form">
        <label><input type="checkbox" name="includeTitle" checked> Title</label><br>
        <label><input type="checkbox" name="includeDate" checked> Date</label><br>
        <label><input type="checkbox" name="includeChart"> Tournament Chart</label><br>
        <label><input type="checkbox" name="includePlayerPaymentStatus"> Payment Status</label><br>
        <label><input type="checkbox" name="includePlayerNames"> Player Names</label><br>
        <label><input type="checkbox" name="includeSchedule"> Schedule</label><br>
        <a href="#" id="select-all">Select All</a> | <a href="#" id="clear-all">Clear all</a>
      </form>
    </div>
    <!-- Live Preview -->
    <div class="preview-thumbnail">
      <h3> Print Preview</h3>
      <div id="live-preview" class="print-area"></div>
    </div>

    <div class="footer-actions">
      <button id="confirm-print-export">Print</button>
      <button id="cancel-print-export">Cancel</button>
    </div>
  </div>
</div>
 

<!-- Edit plan modal  -->
<div id="edit-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>Edit Tournament Plan</h2>
    <form id="edit-form">
      <label for="edit-title">Tournament Title:</label>
      <input type="text" id="edit-title" name="edit-title" required>

      <label for="edit-date">Tournament Date:</label>
      <input type="date" id="edit-date" name="edit-date">

      <label for="edit-game-mode">Game Mode:</label>
      <select id="edit-game-mode" name="edit-game-mode" required>
        <option value="cup">Cup</option>
        <option value="pool">Pool</option>
      </select>

      <label for="edit-fields">Number of Fields:</label>
      <input type="number" id="edit-fields" name="edit-fields" min="1" required>

      <label for="edit-players">Players (Optional):</label>
      <textarea id="edit-players" name="edit-players"></textarea>

      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>

  <footer>
    <p>&copy; 2025 Tournament Schedule. All rights reserved.</p>
  </footer>

  <script src="../assets/scripts/warningLabels.js"></script>
  <script src="../assets/scripts/chart.js"></script>
  <script src="../assets/scripts/editPlanModal.js"></script>
  <script src="../assets/scripts/printExport.js"></script>
  <script src="../assets/scripts/details.js"></script>

</body>
</html>
